<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Manrope:wght@200..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>
 
</head>
<body>

  <main>
    <div class="main-container">
      <div class="upper-info">
        <div class="data-container">
          <div class="day block">
            <h1>Day</h1>
            <input id="day-input" type="text" placeholder="DD"></input>
            <h2 id="day-error" class="error active">Must be a valid day</h2>
          </div>
          <div class="month block">
            <h1>Month</h1>
            <input id="month-input" type="text" placeholder="MM"></input>
            <h2 id="month-error" class="error active">Must be a valid month</h2>
          </div>
          <div class="year block">
            <h1>Year</h1>
            <input id="year-input" type="text" placeholder="YYYY"></input>
            <h2 id="year-error" class="error active">Must be a valid year</h2>
          </div>
          
          
      </div>
        <div class="divission">
          <hr>
          <svg class="icon"  xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </div>
        
     
      </div>
      <div class="results-div">
        <div class="years-result"><span id="year-result" ></span> years</div>
        <div class="months-result"><span  id="month-result"></span> months</div>
        <div class="days-result"><span  id="day-result"></span> days</div>
      </div>
    </div>
    
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>. -->
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
